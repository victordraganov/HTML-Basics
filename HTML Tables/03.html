<!DOCTYPE html>
<html>
	<head>
		<title>03 CalculatorDesign</title>
	</head>
	<body>
		<form name="calculator" method="post" >
		<table border="2px" style="background-color:blue">
			<tr>
				<td colspan="4">
				<input type="text" name="result">
				<td>
			<tr>
			<tr>
				<td>
				<button name="one">
					<b>1</b>
				</button>
				</td>
				<td>
				<button name="two">
					<b>2</b>
				</button>
				</td>
				<td>
				<button name="three">
					<b>3</b>
				</button>
				</td>
				<td>
				<button name="plus" style="width:30px">
					<b>+</b>
				</button>
				</td>
			</tr>
			<tr>
				<td>
				<button name="four">
					<b>4</b>
				</button>
				</td>
				<td>
				<button name="five">
					<b>5</b>
				</button>
				</td>
				<td>
				<button name="six">
					<b>6</b>
				</button>
				</td>
				<td>
				<button name="minus" style="width:30px">
					<b>-</b>
				</button>
				</td>
			</tr>
			<tr>
			<td>
			<button name="seven">
				<b>7</b>
			</button>
			</td>
			<td>
			<button name="eight">
				<b>8</b>
			</button>
			</td>
			<td>
			<button name="nine">
				<b>9</b>
			</button>
			</td>
			<td>
			<button name="multiply" style="width:30px">
				<b>*</b>
			</button>
			</td>
			</tr>
			<tr>
			<td colspan="2">
			<button name="zero" style="width:66px">
				<b>0</b>
			</button>
			</td>
			<td>
			<button name="dot" style="width:30px">
				<b>.</b>
			</button>
			</td>
			<td>
			<button name="divide" style="width:30px">
				<b>/</b>
			</button>
			</td>
			</tr>
			</table>
		</form>
	</body>
<html>
